<div class="container">
    <!-- Bouton retour -->
    <div class="back-button">
        <a href="/home" class="btn btn-secondary">
            &larr; Retour à l'accueil
        </a>
    </div>

    <h2>Connexion</h2>
    <form [formGroup]="connexionForm" (ngSubmit)="onLogin()">
        <!-- Champ Nom d'utilisateur -->
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" class="form-control" formControlName="username" placeholder="Entrez votre nom d'utilisateur" required>
        </div>

        <!-- Champ Mot de passe -->
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Entrez votre mot de passe" required>
        </div>

        <!-- Bouton de connexion -->
        <button 
           type="submit" 
           class="btn btn-primary" 
          
           [routerLink]="['/dashboard']"> 
           Se connecter
       </button>

        <!-- Lien vers la page d'inscription -->
        <div class="signup-link">
            <p>Pas encore inscrit ? <a routerLink="/inscription">Créez un compte ici</a></p>
        </div>
    </form>
</div>
