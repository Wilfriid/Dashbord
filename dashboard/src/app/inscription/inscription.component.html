<div class="container">
  <h2>Inscription</h2>
  <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" formControlName="username" class="form-control" />
      <div *ngIf="inscriptionForm.get('username')?.invalid && inscriptionForm.get('username')?.touched" class="text-danger">
        <small>Le nom d'utilisateur est requis.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="inscriptionForm.get('password')?.invalid && inscriptionForm.get('password')?.touched" class="text-danger">
        <small>Le mot de passe est requis et doit contenir au moins 6 caractères.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="profession">Profession</label>
      <input type="text" id="profession" formControlName="profession" class="form-control" />
      <div *ngIf="inscriptionForm.get('profession')?.invalid && inscriptionForm.get('profession')?.touched" class="text-danger">
        <small>La profession est requise.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="inscriptionForm.get('email')?.invalid && inscriptionForm.get('email')?.touched" class="text-danger">
        <small>Un email valide est requis.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input type="text" id="telephone" formControlName="telephone" class="form-control" />
      <div *ngIf="inscriptionForm.get('telephone')?.invalid && inscriptionForm.get('telephone')?.touched" class="text-danger">
        <small>Le numéro de téléphone est requis et doit contenir uniquement des chiffres.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="lien">Lien (URL)</label>
      <input type="text" id="lien" formControlName="lien" class="form-control" />
      <div *ngIf="inscriptionForm.get('lien')?.invalid && inscriptionForm.get('lien')?.touched" class="text-danger">
        <small>Le lien est requis.</small>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="inscriptionForm.invalid">S'inscrire</button>
  </form>
</div>
